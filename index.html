<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.3.1.js"></script>
  <script src="js/scripts.js"></script>
    <title>Pig Dice</title>
  </head>
  <body>
    <div class="container">


    <h1>Lets play Pig Dice!</h1>
    <div class="buttonHide">
    <button type="button" name="start" class="start">Start!</button>
  </div>
    <div class="row">
      <div class="col-md-6">
        <div class="well">
          <h3>Player 1:</h3>
          <p id="score1"></p>
          <br>
          <h3>Player 2:</h3>
          <p id="score2"></p>
        </div>

      </div>
      <div class="col-md-6">
        <div class="well">
            <div class="showPlayerOne">
              <h2>Player 1</h2>
            <p id="score"></p>
            <button type="submit" name="button" class="playerOneBank">BANK!</button>
          </div>
          <div class="showPlayerTwo">
            <h2>Player 2</h2>
            <p id="score"></p>
            <button type="submit" name="button" class="playerTwoBank">BANK!</button>
          </div>
            <br>

            <div class="showPlayerOne">
            <button type="submit" name="button" class="rollButton">ROLL!</button>
          </div>
            <div class="showPlayerTwo">
            <button type="submit" name="button" class="rollButton2">ROLL!</button>
          </div>
          <h4>Total for this turn:</h4>
  <p id="dice"></p>
        <h4>Current Roll:</h4>
  <p id="roll"></p>
        </div>

      </div>

    </div>
    </div>

  </body>
</html>
